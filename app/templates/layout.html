{# app/templates/layout.html_ #}

<!DOCTYPE html>
<html lang="en">

<head>
    <title>AdBuilder Archive Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="{{ url_for('static', filename='material.min.css')}}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
</head>
<body>
   <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--fixed-drawer">
     <header class="demo-header mdl-layout__header mdl-color--grey-100 mdl-color-text--grey-600">
       <div class="mdl-layout__header-row">
         <span class="mdl-layout-title">{% block title%}{% endblock %}</span>
         <div class="mdl-layout-spacer"></div>
         <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">
         </div>
       </div>
     </header>
     <div class="mdl-layout__drawer">
       <span class="mdl-layout-title"><a href="/">Home</a></span>
       <nav class="mdl-navigation">
         <!-- Numeric Textfield -->
         <div id="search-containerId" class="search-container"></div>

         <a class="mdl-navigation__link" href="/order">Orders</a>
         <a class="mdl-navigation__link" href="/division">Division</a>
         <a class="mdl-navigation__link" href="/district">District</a>
         <a class="mdl-navigation__link" href="/complex">Complex</a>
         <a class="mdl-navigation__link" href="/branch">Branch</a>
       </nav>
     </div>
     <main class="mdl-layout__content mdl-color--grey-100">
       {% block main %}

       {% endblock %}
     </main>
   </div>
   <script
     src="https://code.jquery.com/jquery-3.1.1.min.js"
     integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
     crossorigin="anonymous"></script>
   <script defer src="{{ url_for('static', filename='material.min.js') }}"></script>
   <script defer src="{{  url_for('static', filename='search.js') }}" type="text/jsx"></script>
   <script defer src="https://cdnjs.cloudflare.com/ajax/libs/react/15.1.0/react.js"></script>
   <script defer src="https://cdnjs.cloudflare.com/ajax/libs/react/15.1.0/react-dom.js"></script>
   <script defer src="http://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/JSXTransformer.js"></script>
   {% block react %}{% endblock %}
 </body>
</html>
